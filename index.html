        /* Easter Egg Styles */
        #easter-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        
        .emoji-float {
            position: absolute;
            font-size: 1.5rem;
            animation: emojiFloat 3s ease-out forwards;
            opacity: 0.9;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            will-change: transform;
        }
        
        @keyframes emojiFloat {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(calc(-50vw + var(--random-x)), -100vh)

                          scale(0.2);
                opacity: 0;
            }
